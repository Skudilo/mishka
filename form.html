<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <a href="index.html" class="page-header__logo">
      <picture>
        <source media="(min-width: 1250px)" srcset="img/logo-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
        <img src="img/logo-mobile.svg" alt="Логотип">
      </picture>
    </a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button">открыть меню</button>
      <div class="main-nav__wrap">
        <ul class="main-nav__items main-nav__items--pages">
          <li class="main-nav__item">
            <a href="catalog.html" class="main-nav__link">Каталог товаров</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--form">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="main-nav__items main-nav__items--services">
          <li class="main-nav__item">
            <a href="" class="main-nav__link main-nav__link--search">Поиск по сайту</a>
          </li>
          <li class="main-nav__item">
            <a href="" class="main-nav__link main-nav__link--basket">Корзина: пока пуста</a>
          </li>
        </ul>
        <p class="main-nav__delivery">Бесплатная доставка по России</p>
        <ul class="main-nav__items main-nav__items--sales">
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--new" href="#">Новые поступления</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Распродажа</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <script>
  var navMain = document.querySelector('.main-nav');
  var navToggle = document.querySelector('.main-nav__toggle');

  navMain.classList.remove('main-nav--nojs');

  navToggle.addEventListener('click', function() {
    if (navMain.classList.contains('main-nav--closed')) {
      navMain.classList.remove('main-nav--closed');
      navMain.classList.add('main-nav--opened');
    } else {
      navMain.classList.add('main-nav--closed');
      navMain.classList.remove('main-nav--opened');
    }
  });
</script>
</body>
</html>
